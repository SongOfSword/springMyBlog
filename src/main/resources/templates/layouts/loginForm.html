<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:#F8F9FA;">

<form class="loginForm" action="login" method="POST" style="width:48%; margin:auto; height:250px; padding:180px; ">
    <h2 style="width:60%; margin:auto; "><b>Login</b></h2><br>
    <div style="border:solid 1px #DFE0E1;padding:50px;">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">아이디:</label>
        <input type="text" class="form-control" name="user_id" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">비밀번호:</label>
        <input type="password" class="form-control" name="user_pass" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
        <a href="findPass" >비밀번호 찾기</a>&nbsp;&nbsp;&nbsp;<a href="/join">회원가입</a>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
        <div id="div1"></div>
    </div>
</form>

</body>
</html>
