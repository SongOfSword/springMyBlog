<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
	$(function(){

    	$('#pwd2').keyup(function(){

    		if($('#pwd1').val() != $('#pwd2').val()){
    			$('#pwdText').html('불일치.<br><br>');
    			$('#pwdText').attr('color', '#f82a2aa3');
    		} else{
    			$('#pwdText').html('일치함.<br><br>');
    			$('#pwdText').attr('color','#199894b3');
    		}
    	});

    	});
</script>
</head>

<body style="background-color:#F8F9FA;">
<form action="join" method="POST" style="width:55%; margin:auto; height:250px; padding:180px;">
    <h2 style="width:60%; margin:auto; "><b>Join</b></h2><br>
    <div style="border:solid 1px #DFE0E1;padding:50px;">
        <div>
            <table style="border-collapse: separate; border-spacing:0 5px; width:85%; margin: auto;">

                <tr>
                    <td >아이디:<td>
                    <td><input name="user_id" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>이름:<td>
                    <td><input name="user_name" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>비밀번호:<td>
                    <td><input name="user_pass1" id="pwd1" type="password" class="form-control"></td>
                </tr>
                <tr>
                    <td>암호확인:<td>
                    <td><input name="user_pass2" id="pwd2" type="password" class="form-control"></td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align:right;"><font id="pwdText" ></font></td>
                </tr>
                <tr>
                    <td>비번찾기 질문:<td>
                    <td>
                        <select name="user_q" class="form-select" aria-label="Default select example">
                            <option>좋아하는 색깔은?</option>
                            <option>좋아하는 음식은?</option>
                            <option>즐겨 부르는 노래는?</option>
                            <option>가장친한 친구 이름은?</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>비번찾기 답변:<td>
                    <td><input name="user_a" type="text" class="form-control"></td>
                </tr>
            </table><br>
            <div style="width:30%; margin:auto;">
                <button id="btn1" class="btn btn-primary" type="submit">가입</button>
                <button id="btn2" class="btn btn-primary" type="button" onclick="location.href='login'">취소</button>
            </div>
        </div>
        <div id="div1"></div>
    </div>
</form>
</body>
</html>
